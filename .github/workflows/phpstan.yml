name: PHPStan Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    name: PHPStan Analysis (PHP ${{ matrix.php-versions }})
    
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.1', '8.2']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, dom, fileinfo, mysql, redis
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate --ansi

      - name: Run PHPStan Analysis
        run: |
          vendor/bin/phpstan analyse --level=1 --error-format=github --memory-limit=1G
        continue-on-error: false

      - name: PHPStan Error Summary
        if: failure()
        run: |
          echo "## PHPStan Analysis Failed" >> $GITHUB_STEP_SUMMARY
          echo "PHPStan found issues that need to be addressed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Error Summary:" >> $GITHUB_STEP_SUMMARY
          vendor/bin/phpstan analyse --level=1 --error-format=json | jq -r '.totals.file_errors' | xargs -I {} echo "{} total errors found" >> $GITHUB_STEP_SUMMARY

      - name: PHPStan Success Summary  
        if: success()
        run: |
          echo "## PHPStan Analysis Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "No critical issues found by PHPStan analysis." >> $GITHUB_STEP_SUMMARY
          ERRORS=$(vendor/bin/phpstan analyse --level=1 --error-format=json | jq -r '.totals.file_errors // 0')
          echo "Current error count: $ERRORS" >> $GITHUB_STEP_SUMMARY
