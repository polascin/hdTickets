name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST || 'hd-tickets.com' }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER || 'deploy' }}
  DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/var/www/hdtickets' }}
  DEPLOY_PHP_BINARY: ${{ secrets.DEPLOY_PHP_BINARY || '/usr/bin/php8.3' }}

jobs:
  deploy:
    name: Run Deployer
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    environment:
      name: production
      url: https://hd-tickets.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # actions/checkout v4.3.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Validate required variables (informational)
        run: |
          missing=0
          for v in DEPLOY_HOST DEPLOY_USER DEPLOY_PATH DEPLOY_PHP_BINARY; do
            if [ -z "${!v}" ]; then
              echo "Warning: $v is empty; using defaults from deploy.php if available" >&2
            fi
          done

      - name: Validate SSH key secret
        run: |
          if [ -z "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" ]; then
            echo "Missing secret: DEPLOY_SSH_PRIVATE_KEY" >&2
            exit 1
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f # shivammathur/setup-php v2.35.5
        with:
          php-version: '8.3'
          extensions: mbstring, intl, bcmath, curl, pcntl, zip
          coverage: none
          tools: composer

      - name: Cache Composer (global)
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # actions/cache v4.3.0
        with:
          path: |
            ~/.composer/cache/files
            ~/.config/composer/cache/files
            ~/.cache/composer/files
          key: ${{ runner.os }}-composer-global-deployer-7
          restore-keys: |
            ${{ runner.os }}-composer-global-

      - name: Install Deployer
        run: composer global require deployer/deployer:^7

      - name: Add Composer global bin to PATH
        run: |
          if [ -d "$HOME/.composer/vendor/bin" ]; then
            echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH
          fi
          if [ -d "$HOME/.config/composer/vendor/bin" ]; then
            echo "$HOME/.config/composer/vendor/bin" >> $GITHUB_PATH
          fi

      - name: Ensure Deployer available (PHAR fallback)
        run: |
          if ! command -v dep >/dev/null 2>&1; then
            echo "dep not found; installing PHAR v7.5.12"
            mkdir -p "$HOME/.local/bin"
            curl -fsSL -o "$HOME/.local/bin/dep" "https://github.com/deployphp/deployer/releases/download/v7.5.12/deployer.phar"
            chmod +x "$HOME/.local/bin/dep"
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          fi

      - name: Configure SSH Agent
        uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # webfactory/ssh-agent v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          if [ -z "$DEPLOY_HOST" ]; then
            echo "DEPLOY_HOST secret is not configured" >&2
            exit 1
          fi
          ssh-keyscan -t rsa,ecdsa,ed25519 -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Show Deployer version
        run: dep --version

      - name: Deploy to production
        run: dep deploy production
