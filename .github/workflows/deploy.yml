name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    env:
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install doctl
        if: ${{ secrets.DO_API_TOKEN != '' }}
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Resolve droplet IP (optional via doctl)
        if: ${{ secrets.DO_API_TOKEN != '' }}
        run: |
          set -e
          RESOLVED=""
          if [ -n "${{ secrets.DO_DROPLET_ID }}" ]; then
            echo "Resolving by droplet ID..."
            RESOLVED=$(doctl compute droplet get "${{ secrets.DO_DROPLET_ID }}" --format PublicIPv4 --no-header)
          elif [ -n "${{ secrets.DO_DROPLET_NAME }}" ]; then
            echo "Resolving by droplet name..."
            RESOLVED=$(doctl compute droplet list --format Name,PublicIPv4 --no-header | awk -v n="${{ secrets.DO_DROPLET_NAME }}" '$1==n{print $2;exit}')
          elif [ -n "${{ secrets.DO_DROPLET_TAG }}" ]; then
            echo "Resolving by droplet tag..."
            RESOLVED=$(doctl compute droplet list --tag-name "${{ secrets.DO_DROPLET_TAG }}" --format ID,Name,PublicIPv4 --no-header | awk 'NR==1{print $3;exit}')
          fi

          if [ -n "$RESOLVED" ]; then
            echo "DEPLOY_HOST=$RESOLVED" >> $GITHUB_ENV
            echo "Resolved DEPLOY_HOST to $RESOLVED"
          else
            echo "No doctl resolution performed or failed; using DEPLOY_HOST secret as-is." 
          fi

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Validate deployment configuration
        run: |
          echo "User: $DEPLOY_USER"
          echo "Host: ${DEPLOY_HOST:-<empty>}"
          echo "Path: $DEPLOY_PATH"
          if [ -z "$DEPLOY_USER" ] || [ -z "$DEPLOY_PATH" ]; then
            echo "Missing DEPLOY_USER or DEPLOY_PATH secrets" >&2
            exit 1
          fi
          if [ -z "$DEPLOY_HOST" ]; then
            echo "DEPLOY_HOST is empty. Set it as a secret or provide DO_API_TOKEN plus DO_DROPLET_NAME/ID/TAG to resolve automatically." >&2
            exit 1
          fi

      - name: Test SSH connection
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "echo 'ssh-ok'"

      - name: Deploy to Digital Ocean
        run: |
          ssh -o BatchMode=yes $DEPLOY_USER@$DEPLOY_HOST << 'ENDSSH'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd $DEPLOY_PATH
            
            # Enable maintenance mode
            php artisan down --retry=60 --secret="${{ secrets.MAINTENANCE_SECRET }}" || true
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            
            # Install/update Composer dependencies (no dev dependencies in production)
            echo "ðŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
            
            # Install/update NPM dependencies
            echo "ðŸ“¦ Installing NPM dependencies..."
            npm ci --production=false
            
            # Build frontend assets
            echo "ðŸ—ï¸  Building frontend assets..."
            npm run build
            
            # Clear and rebuild caches
            echo "ðŸ§¹ Clearing caches..."
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan event:clear
            
            # Run database migrations
            echo "ðŸ—„ï¸  Running database migrations..."
            php artisan migrate --force --no-interaction
            
            # Optimise application
            echo "âš¡ Optimising application..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            
            # Restart queue workers
            echo "ðŸ”„ Restarting queue workers..."
            php artisan horizon:terminate || php artisan queue:restart
            
            # Clear application cache (optional, depends on your needs)
            php artisan cache:clear
            
            # Disable maintenance mode
            echo "âœ… Bringing application online..."
            php artisan up
            
            echo "ðŸŽ‰ Deployment completed successfully!"
          ENDSSH


      - name: Notify deployment status
        if: failure()
        run: echo "âŒ Deployment failed! Check logs for details."
