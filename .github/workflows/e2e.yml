name: E2E UI Tests

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl
          coverage: none

      - name: Copy .env and generate app key
        run: |
          cp .env.example .env || true
          php -r "file_exists('bootstrap/cache') || mkdir('bootstrap/cache', 0777, true);"
          php artisan key:generate

      - name: Use SQLite for testing (no external DB)
        run: |
          mkdir -p database
          touch database/database.sqlite
          {
            echo "DB_CONNECTION=sqlite";
            echo "DB_DATABASE=$(pwd)/database/database.sqlite";
            echo "APP_URL=http://127.0.0.1:8000";
          } >> .env

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (start server and test)
        env:
          E2E_BASE_URL: http://127.0.0.1:8000
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        run: npm run e2e

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: tests/e2e/screenshots
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test-results (traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
          if-no-files-found: ignore
