name: CI

on:
  push:
    branches: [ main, develop, 'feat/**' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-quality:
    name: PHP Quality Checks
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, bcmath, curl, pcntl, zip, dom, xml
          coverage: none
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create bootstrap cache directory
        run: mkdir -p bootstrap/cache

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Laravel Pint
        run: vendor/bin/pint --test

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --configuration=phpstan.neon --no-progress

  php-tests:
    name: PHP Tests (Pest)
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, bcmath, curl, pcntl, zip, dom, xml, sqlite3
          coverage: none
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite
          php artisan config:clear

      - name: Create storage directories
        run: |
          mkdir -p storage/framework/{sessions,views,cache,testing}
          mkdir -p bootstrap/cache
          chmod -R 775 storage bootstrap/cache

      - name: Run Pest tests
        run: vendor/bin/pest --parallel

  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build frontend assets
        run: npm run build

  all-checks-passed:
    name: All Checks Passed
    needs: [php-quality, php-tests, frontend-quality]
    runs-on: ubuntu-24.04
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.php-quality.result }}" != "success" ] || \
             [ "${{ needs.php-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-quality.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "âœ… All quality checks and tests passed"
