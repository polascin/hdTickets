# HD Tickets Blue-Green Deployment Load Balancer Configuration
# Sport Events Entry Tickets Monitoring System

upstream hdtickets_blue {
    server 127.0.0.1:8080;  # Blue environment
    server 127.0.0.1:8081 backup;  # Blue backup
}

upstream hdtickets_green {
    server 127.0.0.1:9080;  # Green environment
    server 127.0.0.1:9081 backup;  # Green backup
}

# Active upstream - change this to switch between blue/green
upstream hdtickets_active {
    server 127.0.0.1:8080;  # Default to blue
}

# Health check endpoints
server {
    listen 80;
    server_name health.hdtickets.local;

    location /health/blue {
        proxy_pass http://hdtickets_blue/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        access_log off;
    }

    location /health/green {
        proxy_pass http://hdtickets_green/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        access_log off;
    }
}

# Main application server
server {
    listen 80;
    listen 443 ssl http2;
    server_name hdtickets.local www.hdtickets.local;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/hdtickets.crt;
    ssl_certificate_key /etc/ssl/private/hdtickets.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=hdtickets:10m rate=10r/s;
    limit_req zone=hdtickets burst=20 nodelay;

    # Main application proxy
    location / {
        proxy_pass http://hdtickets_active;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 32 8k;
        proxy_busy_buffers_size 16k;
    }

    # WebSocket proxy for real-time ticket updates
    location /app/ {
        proxy_pass http://hdtickets_active;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Static assets with caching and CSS timestamp prevention
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://hdtickets_active;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Prevent CSS caching with timestamps as per rule
        location ~* \.css$ {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://hdtickets_active/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        access_log off;
    }

    # Deployment status endpoint
    location /deployment/status {
        proxy_pass http://hdtickets_active/deployment/status;
        proxy_set_header Host $host;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html;
    }

    # Logging
    access_log /var/log/nginx/hdtickets_access.log combined;
    error_log /var/log/nginx/hdtickets_error.log warn;
}

# Maintenance page server
server {
    listen 8090;
    server_name hdtickets.local;
    root /var/www/hdtickets/deployment/maintenance;
    index maintenance.html;

    location / {
        try_files $uri $uri/ /maintenance.html;
    }
}
