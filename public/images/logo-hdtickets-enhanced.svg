<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="HD Tickets">
  <defs>
    <!-- Light mode gradient -->
    <linearGradient id="gradient-light" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    
    <!-- Dark mode gradient -->
    <linearGradient id="gradient-dark" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#6EE7B7"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#gradient-light)" stroke-width="8" filter="url(#drop-shadow)"/>
  
  <!-- Checkmark icon -->
  <path d="M40 68l16 16 32-32" fill="none" stroke="#10B981" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text label -->
  <text x="64" y="118" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600" fill="#374151">HD Tickets</text>
  
  <!-- Dark mode styles -->
  <style>
    @media (prefers-color-scheme: dark) {
      circle {
        stroke: url(#gradient-dark);
      }
      
      path {
        stroke: #34D399;
      }
      
      text {
        fill: #E5E7EB;
      }
    }
  </style>
</svg>